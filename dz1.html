<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet/css" href="style.css">
    <script>
        
var n = parseInt(prompt("Enter first number:"));
var m = parseInt(prompt("Enter second number:"));


var a = Number;
var b = Number;
if (n < m) {
    a = m;
    b =n;
}
else {
    a =n; b=m;
}

for (let i = b; i <= a; i++) {
    console.log(i);
}

console.log("\n\npair:");
for (var i = b; i <= a; i++) {
    if (i%2 == 0) {
        console.log(i);
    }
}
console.log("\n\nnot pair:");
for (var i = b; i <= a; i++) {
    if (i%2 != 0) {
        console.log(i);
    }
}
console.log("\n\n aliquot 7:");
for (var i = b; i <= a; i++) {
    if (i%7 == 0) {
        console.log(i);
    }
}

    </script>
</head>

</body>
</html>
